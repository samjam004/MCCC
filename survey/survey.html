<!DOCTYPE html>
<html>
    <head>
        <title>Fun Questionaire</title>
        <style>
         form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }   
        body {
            background-color: #49d3d8;
            font-family: Areil;
            text-align: center;
        }
        .form-control {
            
            margin-bottom: 25px;
        }
 

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
        </style>
    </head>

    <body>
        <!-- Basic info -->
        <h1>Would You Rather Questionaire</h1>
        <form id="form">
 
            
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
     
                
                <input type="text"
                       id="name"
                       placeholder="Enter your name" />
            </div>
      
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>

                <input type="email"
                       id="email"
                       placeholder="Enter your email" />
            </div>

                <!-- Button -->
                <div class="form-control" stye=“margin-top: 50px;”>
                    <label>Would you rather...</label>
         
                    <label for="recommed-1">
                        <input type="radio"
                               id="recommed-1"
                               name="recommed">Recieve 400 dollars a day</input>
                    </label>
                    <label for="recommed-2">
                        <input type="radio"
                               id="recommed-2"
                               name="recommed">Recieve a one time payment of 3 million dollars</input>
                    </label>
            </div>

            <!-- Dropdown -->
            <div class="form-control">
                <label for="role" id="label-role">
                    If you must eat one food for the rest of your life, what would it be?
                </label>
                 
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="student">Any Variation of Eggs</option>
                    <option value="intern">A Peanut Butter and Jelly Sandwhich</option>
                    <option value="professional">A5 Wagyu Steak</option>
                    <option value="other">Chicken Fried Rice</option>
                </select>
            </div>

            <div class="form-control">
                <label>You can choose 2 superpowers at birth
                    <small>(Choose only 2)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                           name="inp">Be able to cook any food if you've tasted it</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                           name="inp">Enhanced Persuation/Charisma</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                           name="inp">Communicate in any language</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                           name="inp">See into the future by 3 seconds</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                           name="inp">Super Pattern Recognition</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                           name="inp">Flight</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Immortality</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Invincibility (Except aging)</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Super Speed</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Super Hearing</input></label>
            </div>

            <div class="form-control">
                <label for="comment">
                    Why these superpowers?
                </label>
     
                
                <textarea name="comment" id="comment"
                    placeholder="Enter your explanation here">
                </textarea>
            </div>
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
    </body>
</html>
